<!DOCTYPE html>
<html>
<head>
    <title>AXCELIS 파트검색</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/papaparse@5/papaparse.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        const { useState, useMemo, useEffect } = React;
        
        function PartSearchApp() {
            const [parts, setParts] = useState([
                {'P/N': '510002038', 'DESCRIPTION': 'Test Part', 'MFG': 'Test', 'Location': 'Test-Location'}
            ]);
            const [searchTerm, setSearchTerm] = useState('');
            
            const filteredParts = useMemo(() => {
                if (!searchTerm) return parts;
                return parts.filter(part => 
                    part['P/N'].toLowerCase().includes(searchTerm.toLowerCase())
                );
            }, [parts, searchTerm]);
            
            return React.createElement('div', {style: {padding: '20px'}},
                React.createElement('h1', null, 'AXCELIS 파트검색'),
                React.createElement('input', {
                    type: 'text',
                    placeholder: 'P/N 검색...',
                    value: searchTerm,
                    onChange: (e) => setSearchTerm(e.target.value),
                    style: {width: '100%', padding: '10px', margin: '20px 0'}
                }),
                React.createElement('div', null, `총 ${filteredParts.length}개`),
                filteredParts.map((part, i) => 
                    React.createElement('div', {key: i, style: {border: '1px solid #ccc', padding: '10px', margin: '10px 0'}},
                        React.createElement('h3', null, part['P/N']),
                        React.createElement('p', null, part['DESCRIPTION']),
                        React.createElement('p', null, `MFG: ${part['MFG']}`),
                        React.createElement('p', null, `Location: ${part['Location']}`)
                    )
                )
            );
        }
        
        ReactDOM.render(React.createElement(PartSearchApp), document.getElementById('root'));
    </script>
</body>
</html>
